<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz App</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <img class="background-image-top" src="./assets/images/Ellipse 8.svg" alt="">
        <img class="background-image-bottom" src="./assets/images/Ellipse 9.svg" alt="">
    <main>
        <header class="header">
            <div class="task__div">
                <img class="task__img" src="./assets/images/accesibility.svg" alt="">
                <p class="task__name">Accessibility</p>
            </div>
            <div class="light-dark-toggle">
                <div class="sun-container">
                  <img src="./assets/images/fluent_weather-sunny-16-regular.svg" alt="picture of sun">
                </div>
                <label class="light-dark-switch" for="checkbox">
                  <input type="checkbox" id="checkbox" />
                  <div class="slider round"></div>
                </label>
                <div class="moon-container">
                  <img src="./assets/images/fluent_weather-moon-16-regular.svg" alt="picture of moon">
                </div>
              </div>
        </header>

        <!-- Menu start -->
        <article class="menu">
            <div class="menu__left-part">
                <h1>Welcome to the <b>Frontend Quiz!</b></h1>
                <p>Pick a subject to get started.</p>
            </div>
            <div class="menu__right-part options">
                <button id="HTML" class="option">
                    <img src="./assets/images/html.svg" alt="">
                    HTML
                </button>
                <button id="CSS" class="option">
                    <img src="./assets/images/css.svg" alt="">
                    CSS
                </button>
                <button id="JavaScript" class="option">
                    <img src="./assets/images/Js.svg" alt="">
                    Javascript
                </button>
                <button id="Accessibility" class="option">
                    <img src="./assets/images/accesibility.svg" alt="">
                    Accessibility
                </button>
            </div>
        </article>
        <!-- menu end -->

        <article class="question hidden">
            <div class="question__left-part">
                <p class="question-count">Question <span class="question-number">6</span> of <span
                    class="question-total">10</span></p>
                <p class="question__text">Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?</p>
                <div class="question-div-white">
                    <span class="interior-color"></span>
                </div>
            </div>
            <div class="question__right-part">
                <button id="A" class="item">
                    <div class="item-box">A</div>4.5 : 1
                </button>
                <button id="B" class="item">
                    <div class="item-box">B</div>4.5 : 1
                </button>
                <button id="C" class="item">
                    <div class="item-box">C</div>4.5 : 1
                </button>
                <button id="D" class="item">
                    <div class="item-box">D</div>4.5 : 1
                </button>
                <button class="submit__answer">Submit Answer</button>
            </div>
        </article>

        <!-- result start -->

        <article class="result hidden">
            <div class="result__left-part">
                <p class="result__left-part-text">Quiz completed <b>You scored...</b></p>
            </div>
            <div class="result__right-part">
                <div class="score__part">
                    <div class="score__name-img">
                        <img class="score__part-img" src="./assets/images/accesibility.svg" alt="">
                        <p class="score__task-text">Accessibility</p>
                    </div>
                    <p class="score__number">8</p>
                    <p class="score__total">out of 10</p>
                </div>
                <button class="play__again">Play Again</button>
            </div>
        </article>
        <!-- result end -->
    </main>
        
</body>
</html>
